        body {
            font-family: Arial, sans-serif;
            background-color: #66181a; 
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #66181a;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
        }

        .sidebar img {
            width: 100%;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #b33c3e;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #cc3031;
        }

        /* Table Styles */
        .table-responsive {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            background-color: #b33c3e; 
            color: white;
            border-collapse: collapse;
            table-layout: auto;
        }

        .table th {
            background-color: #cc3031; 
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #a62828; 
        }

        tbody tr:hover {
            background-color: #cc3031;
            color: white;
        }

        tbody td {
            color: white; 
        }

        /* Column Drop Layout and Responsive Breakpoints */
        .container-fluid {
            height: 100vh; 
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-left: 200px;
        }

        @media (max-width: 992px) {
            /* LG: Desain untuk Layar Besar */
            .sidebar {
                width: 180px;
            }

            main {
                margin-left: 180px;
            }
        }

        @media (max-width: 768px) {
            /* MD: Desain untuk Layar Sedang (Tablet) */
            .sidebar {
                width: 150px;
            }

            main {
                margin-left: 150px;
            }
        }

        @media (max-width: 576px) {
            /* SM: Desain untuk Layar Kecil (Mobile Landscape) */
            .sidebar {
                width: 120px;
            }

            main {
                margin-left: 120px;
            }
        }

        @media (max-width: 576px) {
            /* XS: Desain untuk Layar Sangat Kecil (Mobile) */
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .container-fluid {
                margin-left: 0;
                padding-top: 20px;
            }

            main {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
